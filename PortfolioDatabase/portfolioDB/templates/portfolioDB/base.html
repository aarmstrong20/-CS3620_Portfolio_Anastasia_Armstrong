{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'portfolio/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar-dark bg-dark">
    <a href="/Home" class="navbar-brand">Portfolio App</a>
    <div class = "navbar">
        <a href="{% url 'portfolioDB:Hobbies' %}" class="nav-item">Hobbies</a>
        <a href="{% url 'portfolioDB:Portfolio' %}" class="nav-item">Portfolio</a>
        <a href="{% url 'portfolioDB:Contact' %}" class="nav-item">Contact</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="nav-item">profile</a>
            <form action="{%url 'logout' %}" method="POST">
                {%csrf_token %}
                <button class ="nav_item nav_link" type="submit">
                    logout
                </button>
            </form>
        {% else %}
                <a href="{% url 'login' %}" class="nav-item">Log In</a>
        {% endif %}


    </div>

</nav>



{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
{% block body %}
{% endblock %}
</body>
</html>
