{% extends 'portfolioDB/base.html' %}

{% block body %}
<div class="container mt-4">
    {% for portfolio in portfolio %}
    <div class="row align-items-center mb-4">
        <div class="col-md-4">
            <img src="{{ portfolio.image }}" alt="{{ portfolio.name }}" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
            <h3>{{ portfolio.name }}</h3>
            <p>{{ portfolio.portfolio_desc }}</p>
        </div>
        <div class="col-md-2">
            <a href="{% url 'portfolioDB:portfolio_detail' portfolio.id %}" class="btn btn-primary">
                View Details
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
