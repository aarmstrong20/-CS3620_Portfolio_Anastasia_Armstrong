{% extends 'portfolioDB/base.html' %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-center">
            <h1>{{ portfolio.name }}</h1>
        </div>
        <div class="col-12 text-center">
            <img src="{{ portfolio.image }}" alt="{{ portfolio.name }}" class="img-fluid rounded" style="max-width: 800px;">
        </div>
        <div class="col-12 mt-3">
            <p class="lead">{{ portfolio.portfolio_desc }}</p>
        </div>
        {% if user.is_authenticated %}
        <a href="{% url 'portfolioDB:PortfolioDelete' portfolio.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'portfolioDB:PortfolioEdit' portfolio.id %}" class="btn btn-secondary">Edit</a>
        {%endif%}
    </div>
</div>
{% endblock %}
